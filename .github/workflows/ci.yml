name: CI (Devcontainer build, lint, smoke)

on:
  push:
  pull_request:

jobs:
  devcontainer-build:
    name: Build devcontainer and smoke test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and run in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: capstone-devcontainer:ci
          runCmd: |
            bash -lc "python --version"
            bash -lc "pip install -r requirements.txt"
            bash -lc "python -c 'import app.main, mcp_server.server; print(\"import-ok\")'"
  python-lint-test:
    name: Lint (ruff) and smoke imports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff
      - name: Ruff (non-blocking)
        run: ruff check . || true
      - name: Smoke imports
        env:
          OLLAMA_BASE_URL: http://localhost:11434
        run: |
          python -c "import app.main, mcp_server.server; print('import-ok')"
